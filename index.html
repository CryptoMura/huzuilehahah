            <script>
                window.addEventListener('DOMContentLoaded', () => {
                    let backgroundAudio = document.querySelector('.background-audio');
                    let landingEnterButtons = document.querySelectorAll('.splash-enter');
                    let navAudioButton = document.querySelector('#nav-audio-button');
                    let playBackgroundAudio = () => {
                        backgroundAudio.volume = 0.5;
                        backgroundAudio.play();
                        navAudioButton.classList.remove('is-audio-active');
                        window.localStorage.setItem('no-audio', 0);
                    };
                    let pauseBackgroundAudio = () => {
                        backgroundAudio.pause();
                        navAudioButton.classList.add('is-audio-active');
                        window.localStorage.setItem('no-audio', 1);
                    };
                    let toggleBackgroundAudio = () => {
                        if (!backgroundAudio.paused) {pauseBackgroundAudio();}
                        else {playBackgroundAudio();}
                    };
                    let enterSite = (e) => {
                        e.preventDefault();
                        if (window.localStorage.getItem('no-audio') != 1) {
                            playBackgroundAudio();
                        } else {
                            pauseBackgroundAudio();
                        }
                        document.querySelector('.landing-splash').style.display = 'none';
                        window.localStorage.setItem('entered-site', 1);
                        return false;
                    };
                    navAudioButton.addEventListener('click', toggleBackgroundAudio); for (let landingEnterButton of landingEnterButtons) {landingEnterButton.addEventListener('click', enterSite);}
                }); </script>
